[project]
name = "pre-commit-hooks"
version = "0.1.0"
description = "Pre-commit hooks for Python projects"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
authors = [
    {name = "Ricky Lim", email = "rlim.email@gmail.com"}
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pre_commit_hooks"]

[project.scripts]
check-changelog = "pre_commit_hooks.check_changelog:main"

[tool.pytest.ini_options]
testpaths = ["test"]

[dependency-groups]
dev = [
    "bump-my-version>=1.0.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.5",
]

[tool.bumpversion]
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
tag_message = "Bump version: {current_version} â†’ {new_version}"
commit = true
tag = true
sign_tags = false
tag_name = "v{new_version}"
allow_dirty = false

[[tool.bumpversion.files]]
filename = "pyproject.toml"
